name: GoldenCloth
main: net.azisaba.goldencloth.GoldenClothPlugin
version: 1.0-SNAPSHOT
commands:
  goldencloth:
    description: GoldenCloth admin commands
    usage: /goldencloth addPurchase <player> <amount> [note]
    permission: goldencloth.admin
  cloth:
